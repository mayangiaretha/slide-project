<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>slide show</title>
</head>
<body>
    <div class="slide-container">
        <div class="left-slide">
        
                <div style="background-color: #FD3555">
                <h1>Bali</h1>
                <p>Heaven gates</p>
            </div>
                <div style="background-color: #2A86BA">
                <h1>Child</h1>
                <p>child at the beach</p>
            </div>
                <div style="background-color: aquamarine">
                <h1>Neon</h1>
                <p>Neon lights</p>
            </div>
                <div style="background-color: #FFB866">
                <h1>Quotes</h1>
                <p>Beautiful quotes</p>
            </div>
        </div>
    
        <div class="right-slide">
            <div style="background-image: url(./images/quotes.jpg);">
           </div>
            <div style="background-image: url(./images/neon.jpg);">
           </div>
            <div style="background-image: url(./images/beach.jpg);">
           </div>
            <div style="background-image: url(./images/bali.jpg);">
           </div>
        </div>
        <div class="action-buttons">
           <button class="down-button">
            <i class="fas fa-arrow-down"></i>  
           </button>
           <button class="up-button">
            <i class="fas fa-arrow-up"></i>  
           </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
